<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JEXCEL</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/akeyfunction.js" ></script>
    <script type="text/javascript" src="js/jquery.jexcel.js" ></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.jexcel.css" />
    <script type="text/javascript" src="js/jquery.jcalendar.js" ></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.jcalendar.css"/>
</head>
<body>
<div id="mytable">

</div>
<input type="button" id="button1" value="test"/>

</body>
</html>

<script>
    $(function () {
        data = [
            ['康佳彩電', '2006-01-25', 1807.80],
            ['標致408', '2018-01-22', 179800.00],
            ['華為mate10', '2018-01-01', 2338.26],
        ];

        $('#mytable').jexcel({
            data: data,
            colHeaders: ['品牌', '年份', '價格'],
            colWidths: [300, 100, 100],
            columns: [
                {type: 'text'},
                {type: 'calendar', options: {format: 'YYYY/MM/DD'}},
                {type: 'numeric'},
            ]
        });

        $('#mytable').jexcel('updateSettings',
            {cells: function (cell, col, row) {
                if (row%2==0) {
                $(cell).css('background', '#f6ffe6');
                }
            }
        })


        function test() {
            var jsonData = '[{"cust_no":"CL1","delv_date":"2005-08-08T00:00:00Z","delv_no":"KH0023819"},{"cust_no":"CL1","delv_date":"2005-08-24T00:00:00Z","delv_no":"KH0024044"},{"cust_no":"NR1","delv_date":"2005-08-29T00:00:00Z","delv_no":"KH0024119"},{"cust_no":"EA2","delv_date":"2005-09-04T00:00:00Z","delv_no":"517928"}]';
            var jsonData=trimDateTimeZone(jsonData);
            var datastr=eval(jsonData);

            var rstr="[";
            var headtile=new Array("delv_no","delv_date","cust_no");
            for (var row in datastr){
                rstr+="[";
                for (var key in headtile) {
                    rstr+="'"+datastr[row][headtile[key]]+"',";
                }
                rstr=rstr.substr(0,rstr.length-1);
                rstr+="],"
            }
            rstr+="]";
            var data=eval(rstr);

            $('#mytable').jexcel({
                data: data,
                colHeaders: ['delv_no', 'delv_date', 'cust_no'],
                colWidths: [100, 100, 60],
                columns: [
                    {type: 'text'},
                    {type: 'calendar', options: {format: 'YYYY/MM/DD'}},
                    {type: 'text'},
                ]
            });


        }



        $("#button1").click(test);


    })
</script>
