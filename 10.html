    //分頁取數據.
    function getDataByPage(datastr,cpage,psize,rowcount) {  //datastr 原始json字串(不帶data頭和totals尾),//cpage跳轉的頁,psize每頁行數,rowcount顯示的行數,有可能是末頁會小於psize.
        var dataArray=JSON.parse(datastr);
        var tsize=dataArray.length;
        //alert(tsize);
        var pdatastr='{"data":[';
        for (var i=(cpage-1)*psize;i<(cpage-1)*psize+rowcount;i++) {
            pdatastr+=JSON.stringify(dataArray[i])+',';       //stringify將數組元素轉換成字串.
        }
        pdatastr = pdatastr.substr(0,pdatastr.length-1);
        pdatastr+='],"totals":'+tsize+'}';
        //alert(pdatastr);
        mydata=JSON.parse(pdatastr);
        //alert(mydata);
        return mydata;

    }
