<script>
    $(function () {
        var socket = new WebSocket(WSURL);

        //var teststr =[{"user_name":"akey","user_pass":"akey123"},{"user_name":"zcc","user_pass":"zccpass"},{"user_name":"zxr","user_pass":"123456"},{"user_name":"jhf","user_pass":"jhf123"},{"user_name":"admin","user_pass":"admin"},{"user_name":"test","user_pass":"admin"}];

        function messageHandler(tagstr) {
            var tag = tagstr.substring(0, tagstr.indexOf("#**#"));
            var resultStr = tagstr.substring(tagstr.indexOf("#**#") + 4);
            //alert(tag);
            //alert(resultStr);
            if (tag == "delv2001_customerList") {
                $("#delv2001_customerList").empty();
                var customers = JSON.parse(resultStr);
                if (customers.length > 0) {
                    for (i = 0; i < customers.length; i++) {
                        var item = customers[i];
                        $("#delv2001_customerList").append('<option label="' + item.cust_sname + '" value="' + item.cust_no + '"></option>');
                    }
                }
            }
            if (tag == "delv2001_detail") {
                //alert(resultStr);
                console.log("得到返回數據:", getCurrentDateTime());
                showDetail(resultStr);
            }

        }

        socket.onopen = function (event) {
            console.log("已连上服务器...");
        }

        socket.onmessage = function (event) {
            //console.log("client recived a message",event);
            //alert(event.data)
            messageHandler(event.data);
        }

        socket.onclose = function (event) {
            console.log("client tell you: socket closed!", event);
        }

        function send(event) {
            var tagstr = event.data.tag + "#**#" + event.data.sqlstr;
            //alert(tagstr);
            console.log("向後台發送sql語句:", getCurrentDateTime());
            socket.send(tagstr);
        }

        function getDataByPage(datastr,cpage,psize,rowcount) {
            //alert(datastr);
            var dataArray=JSON.parse(datastr);
            var tsize=dataArray.length;
            var pdatastr='{"data":[';
            for (var i=(cpage-1)*psize;i<(cpage-1)*psize+rowcount;i++) {
                pdatastr+=JSON.stringify(dataArray[i])+',';
            }
            pdatastr = pdatastr.substr(0,pdatastr.length-1);
            pdatastr+='],"totals":'+tsize+'}';
            //alert(pdatastr);
            mydata=JSON.parse(pdatastr);
            //alert(mydata);
            return mydata;
        }



        function showDetail(jsonstr) {
            //alert(jsonstr);
            //jsonstr=trimDateTimeZone(jsonstr);
            //console.log("去除時區信息:", getCurrentDateTime());
/*            var dataArray = JSON.parse(jsonstr);
            var icount=dataArray.length;

            console.log("去除時區信息:", getCurrentDateTime());
            var datastr='{"data":'+jsonstr+',"totals":'+icount+'}';
            //$("#text1").val(datastr);
            alert(datastr);
*/

/*            var rstr = "[";
            var headtile = new Array("delv_no", "delv_date", "cust_no");
            for (var row in datastr) {
                rstr += "[";
                for (var key in headtile) {
                    rstr += "'" + datastr[row][headtile[key]] + "',";
                }
                rstr = rstr.substr(0, rstr.length - 1);
                rstr += "],"
            }
            rstr += "]";
            var data = eval(rstr);
            console.log("data生成完:", getCurrentDateTime());*/

            console.log("data生成完:", getCurrentDateTime());
            console.log("data的size:", jsonstr.length);
            var pagedata=getDataByPage(jsonstr,1,20,20);
            $("#table1").GM({
                supportRemind: true,
                supportSorting: true,
                supportAutoOrder: false,
                height: '400px',
                width: '400px',
                ajax_data : pagedata,
                sizeData: [20,50,100,200,500],
                pageSize:100,
                supportAjaxPage:true,
                columnData: [{
                    key: 'delv_no',
                    remind: 'the delv_no',
                    sorting: '',
                    width: '100px',
                    text: '出货单号'
                },{
                    key: 'delv_date',
                    remind: 'the delv_date',
                    sorting: 'up',
                    width: '100px',
                    text: '出货日期',
                    sorting: 'DESC',
                    template: function(delv_date, rowObject) {
                        return new Date(delv_date).toLocaleDateString();
                    }
                }, {
                    key: 'cust_no',
                    remind: 'the cust_no',
                    sorting: '',
                    width: '100px',
                    text: '客戶',
                    template: function (operation, rowObject) {  //operation:当前key所对应的单条数据；rowObject：单个一行完整数据
                        return '<a href=javascript:alert("这是一个按纽");>' + operation + '</a>';
                    }
                }
                    /*
                    {
                    key: 'operation',
                    remind: 'the operation',

                        return '<a href=javascript:alert("这是一个按纽");>'+operation+'</a>';
                    }
*/
                ],
                pagingAfter: function(query){
                    var rowcount;
                    if (query.cPage==query.tPage) {      //当前为最后一页.
                        rowcount=query.tSize%query.pSize;
                    } else {
                        rowcount=query.pSize;
                    }
                    $("#table1").GM('setAjaxData',getDataByPage(jsonstr,query.cPage,query.pSize,rowcount));
                }

            })
            console.log("表格展示完成:", getCurrentDateTime());

        $("#delv_date1").val(getCurrentDate());
